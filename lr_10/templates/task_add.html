
{% extends 'base.html' %}

{% block title %}Приветсвие{% endblock %}

{% block content %}
<div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h1 class="text-center">Добавить новую задачу</h1>
      </div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label for="new_task" class="form-label">Новая задача:</label>
            <input type="text" class="form-control" id="new_task" name="new_task" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Сохранить задачу</button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
